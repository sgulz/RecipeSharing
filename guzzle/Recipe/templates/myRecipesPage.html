{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Guzzle</title>
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/myRecipesPage.css' %}">
    
</head>
<body>
    <div id="header">
        <div id="post-container">
            <a href="{% url 'home' %}" id="post-button-wrapper">
                <button id="post-button">
                    üè†Ô∏é
                </button>
            </a>
        </div>
        <div id="title-container">
            <a href="{% url 'home' %}" id="main-title">Guzzle</a>

        </div>
        <div id="account-container">
            {% if user.is_authenticated %}
                <a href="{% url 'myRecipes' %}">My Recipes</a>
                <a href="{% url 'signout' %}">Sign out</a>
            {% else %}
                <a href="{% url 'signup' %}">Sign up</a>
                <a href="{% url 'login' %}">Log in</a>
            {% endif %}
        </div>

    </div>

    <div id="content">
        <div>
            <h1 class="temp">My Recipes</h1>
            <a href="{% url 'createRecipe' %}" id="post-button-wrapper-2" class="temp">
                <button id="post-button">
                    +
                </button>
            </a>
        </div>
        <div id="recipe-list">
            {% for count, recipe in recipesEnum %}
                <div class="recipe-item">
                    <a href="{% url 'viewRecipe' recipe.id %}" class="recipe-link">{{ recipe.title }}</a>
                </div>
            {% endfor %}
        </div>
    </div>




</body>
</html>
